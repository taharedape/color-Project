	<div class=" col-lg-12 bg-gray-light main-background">
		<div class="text-center col-lg-10 col-lg-offset-1 f-s-15">
			<form name="color" class="xs-pt-20">
				<div class="sm-p-25 xs-p-10 form-group col-lg-3 col-md-3 col-sm-4 col-xs-6 bg-white text-center ">
					<input class="form-control" type="text" name="color" placeholder="Color*" ng-model="newColor.name" required/>
				</div>
				<div class="sm-p-25 xs-p-10 form-group col-lg-3 col-md-3 col-sm-4 col-xs-6 bg-white text-center ">
					<input class="form-control" type="text" name="cescription" placeholder="Description*" ng-model="newColor.description" required="true"/>
				</div>
				<div class="sm-p-25 xs-p-10 form-group col-lg-3 col-md-3 col-sm-3 col-xs-6 bg-white text-center ">
					<input class="form-control" type="text" name="icon" placeholder="Icon* (bootstrap only)" ng-model="newColor.iconClass" required/>
				</div>
				<div class="sm-p-28 xs-p-13 form-group col-lg-3 col-md-3 col-sm-1 col-xs-6 bg-white text-right f-s-18">
					<button title="Add new" class="glyphicon glyphicon-plus-sign pointer b-none" ng-click="addNewColor()" type="submit" ng-disabled="color.$invalid"></button>
				</div>
			</form>
			
			<div ng-repeat="c in colors" class="col-md-12 col-lg-12 col-sm-12 col-xs-12 bg-white text-center lg-p-25 xs-mb-2">
				<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 xs-p-10 text-left" ng-bind="c.name"></div>
				<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 xs-p-10 text-left" type="text" ng-bind="c.description"></div>
				<div class="col-lg-2 col-md-2 col-sm-8 col-xs-8 xs-p-10 text-left f-s-26"><i ng-class="c.iconClass"></i></div> 
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 xs-p-10 text-right f-s-18"><span ng-click="removeColor(c.id)" title="Remove" class="pointer glyphicon glyphicon-minus-sign"></span></div>
			</div>
		</div>
	</div>
